<!--
CURSOR INSTRUCTIONS:
===================

This is a wave-based defense game called "Penguin Wars: Defend the Ice" where you launch penguins to stop boats and sailors from invading your ice territory.

Game Structure:
--------------
1. HTML Structure:
   - #game-container: Main container for the entire game
   - #game-area: The playable area containing all game elements
   - #ground: The white ice surface at the bottom
   - #sea: The blue water area where enemies come from
   - #slingshot: The launcher for the penguin
   - #penguin: The player character (üêß)
   - .enemy: The invaders (boats and sailors - üö¢üßçüèª‚Äç‚ôÇÔ∏è)

2. Key Game Mechanics:
   - Drag the penguin back on the slingshot and release to launch
   - Physics simulation includes gravity, bounce, and friction
   - Hit the boats/sailors to prevent them from reaching your base
   - Enemies move from right to left across the screen
   - Game tracks waves of enemies and base health
   - Game ends when base health reaches zero

3. Key JavaScript Functions:
   - initGame(): Sets up the game environment and event listeners
   - startDrag(), onDrag(), endDrag(): Handle penguin launching
   - updatePhysics(): Handles the physics simulation and collisions
   - resetPenguin(): Resets the penguin to the slingshot
   - spawnEnemyWave(): Creates a new wave of enemies
   - updateEnemies(): Moves enemies across the screen
   - checkBaseCollisions(): Checks if enemies have reached the base
   - restartGame(): Resets the entire game state

4. Mobile Optimization:
   - Touch events are supported for mobile play
   - Viewport settings prevent unwanted zooming
   - Special handling for iOS Safari 100vh issue

5. Debug Features:
   - Toggle debug panel with the debug button
   - Shows position, velocity, and game state information

To modify the game:
- Change the emoji in the HTML to alter characters
- Adjust physics constants (GRAVITY, BOUNCE_FACTOR, etc.) for different feel
- Edit CSS for visual changes to game elements  
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Penguin Wars: Defend the Sea</title>
    <!-- Use static favicon as default -->
    <link id="favicon" rel="icon" href="/favicons/penguin-right-favicon.png" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Helvetica Neue", sans-serif;
        overflow: hidden;
        touch-action: none;
        background-color: #87ceeb;
        height: 100%;
        position: fixed;
        width: 100%;
      }

      #game-container {
        position: relative;
        width: 100%;
        height: 100vh;
        height: calc(var(--vh, 1vh) * 100);
        overflow: hidden;
      }

      #game-area {
        position: relative;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(125deg, #31688b, #aabcbd);
        overflow: hidden;
      }

      #ground {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 1px;
        background-color: white;
      }

      /* Rename grass to sea - this is the boundary between sea and ice */
      #sea {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 25%;
        background-color: #1a81aa; /* Light blue for sea surface */
        background-image: radial-gradient(circle, #06273d, #046183);
      }

      /* Base structure on the left side */
      #base {
        position: absolute;
        left: 0;
        bottom: 0%;
        width: 30%;
        height: 50%;
        z-index: 2;
        margin-left: -10px;
      }

      #base::before {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 65%;
        background-color: #f0f8ff; /* Alice blue for ice structure */
        background-image: linear-gradient(to bottom, #f0f8ff, #b0e0e6);
        border-radius: 50px;
        transform: rotate(25deg);
        margin-left: -80px;
      }

      #base::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        width: 120%;
        height: 75%;
        background-color: #f0f8ff; /* Alice blue for ice structure */
        background-image: linear-gradient(to bottom, #f0f8ff, #b0e0e6);
        z-index: 2;
        display: flex;
        justify-content: center;
        align-items: end;
        border-radius: 50px;
        transform: rotate(-17deg);
        margin-bottom: -120px;
      }

      /* Health bar container */
      #health-container {
        width: 200px;
        height: 30px;
        background-color: rgba(0, 0, 0, 0.3);
        border-radius: 15px;
        padding: 5px;
        z-index: 10;
      }

      #health-bar {
        width: 100%;
        height: 100%;
        background-color: #32cd32; /* Lime green */
        border-radius: 10px;
        transition: width 0.3s ease-in-out;
      }

      /* Wave counter */
      #wave-container {
        padding: 5px 15px;
        background-color: rgba(0, 0, 0, 0.3);
        color: white;
        border-radius: 15px;
        font-size: 1.2rem;
        font-weight: bold;
        z-index: 10;
      }

      #slingshot {
        position: absolute;
        left: calc(27% - 20px);
        bottom: 20%;
        width: 10px;
        height: 100px;
        background-color: #8b4513;
        background-image: linear-gradient(
          to left,
          #8b4513 0%,
          #c96c2a 50%,
          #8b4513 100%
        );
        border-radius: 5px 5px 7px 7px;
        z-index: 2;
        transform: translateY(10px);
      }

      #slingshot-band-left,
      #slingshot-band-right {
        position: absolute;
        width: 5px;
        height: 60px;
        background-color: wheat;
        transform-origin: 50% 0;
        z-index: 1;
      }

      #slingshot-band-left {
        left: 0;
        top: 0;
        transform-origin: 0 0;
      }

      #slingshot-band-right {
        right: 0;
        top: 0;
        transform-origin: 100% 0;
      }

      #penguin {
        position: absolute;
        font-size: 40px;
        user-select: none;
        -webkit-user-select: none;
        z-index: 3;
        transition: transform 0.1s;
      }

      #penguin.dragging {
        transform: scale(0.9);
      }

      .face-right {
        transform: scaleX(-1);
      }

      .enemy {
        position: absolute;
        font-size: 35px;
        user-select: none;
        -webkit-user-select: none;
        z-index: 2;
        transition: transform 100ms ease-in-out;
      }

      .explosion {
        position: absolute;
        font-size: 50px;
        user-select: none;
        -webkit-user-select: none;
        z-index: 4;
        opacity: 0;
        transform: scale(0.5) rotate(0deg);
        transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275),
          opacity 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        filter: drop-shadow(0 0 10px rgba(255, 200, 0, 0.8));
      }

      .explosion.active {
        opacity: 1;
        transform: scale(1.8) rotate(15deg);
      }

      .game-top-bar {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 10px;
        pointer-events: none;
        padding: 10px;
      }

      .game-controls {
        display: flex;
        gap: 10px;
        pointer-events: auto;
      }

      .game-stats {
        display: flex;
        flex-direction: column;
        align-items: end;
        gap: 10px;
      }

      #score-container {
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10;
        color: #ff4500;
        text-shadow: 2px 2px 0 #ffb700;
        font-size: 2rem;
        font-weight: bold;
      }

      .emoji-button {
        border: none;
        cursor: pointer;
        z-index: 10;
        font-size: 2.5rem;
        background-color: transparent;
      }

      .emoji-button:active {
        transform: scale(0.9);
      }

      #debug-toggle {
        position: absolute;
        bottom: 10px;
        left: 10px;
        padding: 5px 10px;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 12px;
        cursor: pointer;
        z-index: 10;
        display: none;
      }

      #debug-panel {
        position: absolute;
        bottom: 50px;
        left: 10px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        border-radius: 5px;
        font-family: monospace;
        font-size: 12px;
        display: none;
        z-index: 10;
        max-width: 300px;
        max-height: 200px;
        overflow: auto;
      }

      #touch-marker {
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: rgba(255, 255, 255, 0.7);
        border: 2px solid #ff4500;
        border-radius: 50%;
        pointer-events: none;
        z-index: 20;
        display: none;
        transform: translate(-50%, -50%);
      }

      @keyframes shake {
        0% {
          transform: translate(0, 0);
        }
        10% {
          transform: translate(-5px, -5px);
        }
        20% {
          transform: translate(5px, 5px);
        }
        30% {
          transform: translate(-5px, 5px);
        }
        40% {
          transform: translate(5px, -5px);
        }
        50% {
          transform: translate(-5px, 0);
        }
        60% {
          transform: translate(5px, 0);
        }
        70% {
          transform: translate(0, 5px);
        }
        80% {
          transform: translate(0, -5px);
        }
        90% {
          transform: translate(-2px, 2px);
        }
        100% {
          transform: translate(0, 0);
        }
      }

      .shake {
        animation: shake 0.5s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
      }

      #waiting-penguin {
        position: absolute;
        font-size: 35px;
        left: calc(18% - 20px);
        bottom: 20%;
        user-select: none;
        -webkit-user-select: none;
        z-index: 2;
      }

      @keyframes jump {
        0%,
        15%,
        30%,
        45%,
        60%,
        75%,
        100% {
          transform: translateY(0);
        }
        7.5% {
          transform: translateY(-15px);
        }
        22.5% {
          transform: translateY(-10px);
        }
        37.5% {
          transform: translateY(-20px);
        }
        52.5% {
          transform: translateY(-8px);
        }
        67.5% {
          transform: translateY(-12px);
        }
      }

      .jumping {
        animation: jump 4s ease-in-out infinite;
      }

      /* Animation for the penguin in the slingshot */
      @keyframes slingshot-penguin-animation {
        0%,
        100% {
          transform: translateY(0) rotate(0deg);
        }
        25% {
          transform: translateY(-5px) rotate(-3deg);
        }
        50% {
          transform: translateY(0) rotate(0deg);
        }
        75% {
          transform: translateY(-3px) rotate(3deg);
        }
      }

      .slingshot-penguin-animate {
        /* we don't want this animation because it's interfering with the penguin's movement via transform */
        /* animation: slingshot-penguin-animation 3s ease-in-out infinite; */
      }

      #game-over-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 100;
        display: none;
        pointer-events: auto; /* Ensure clicks work on the overlay */
      }

      #game-over-content {
        padding: 20px;
        text-align: center;
        max-width: 80%;
        color: wheat;
        display: flex;
        flex-direction: column;
        gap: 20px;
        border-radius: 15px;
      }

      #final-score {
        font-size: 5rem;
        color: #ff4500;
        text-shadow: 2px 2px 0 #ffb700;
        font-weight: bold;
        line-height: 1;
      }

      .final-score-title {
        font-weight: bold;
        color: wheat;
        margin-bottom: 5px;
      }

      .final-wave-title {
        font-weight: bold;
        color: wheat;
        margin-top: 15px;
        margin-bottom: 5px;
      }

      #final-wave {
        font-size: 3rem;
        color: #4682b4;
        text-shadow: 2px 2px 0 #87ceeb;
        font-weight: bold;
        line-height: 1;
      }

      #play-again-button {
        padding: 15px 30px;
        background-color: #ffb700;
        color: #924e0f;
        border: none;
        border-radius: 5px;
        font-size: 1.5rem;
        font-weight: bold;
        cursor: pointer;
      }

      #play-again-button:hover {
        background-color: #ff9500;
      }

      #level-display-container {
        padding: 10px 15px;
        background-color: rgba(255, 183, 0, 0.8);
        color: #924e0f;
        border-radius: 5px;
        font-size: 1.5rem;
        font-weight: bold;
        z-index: 10;
        text-align: center;
      }

      @keyframes levelUp {
        0% {
          transform: translateX(-50%) scale(1);
        }
        50% {
          transform: translateX(-50%) scale(1.3);
        }
        100% {
          transform: translateX(-50%) scale(1);
        }
      }

      .level-up-animation {
        animation: levelUp 0.5s ease-in-out;
      }

      /* Wave transition animation */
      @keyframes waveTransition {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }

      .wave-transition {
        animation: waveTransition 1s ease-in-out;
      }

      /* Base damage animation */
      @keyframes baseDamage {
        0% {
          background-image: linear-gradient(to bottom, #f0f8ff, #b0e0e6);
        }
        50% {
          background-image: linear-gradient(to bottom, #f0f8ff, #ff4500);
        }
        100% {
          background-image: linear-gradient(to bottom, #f0f8ff, #b0e0e6);
        }
      }

      .base-damage::before,
      .base-damage::after {
        animation: baseDamage 0.5s ease-in-out;
      }

      #pause-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 99;
      }

      #pause-message {
        font-size: 3rem;
        font-weight: bold;
        color: white;
        text-shadow: 2px 2px 0 #4682b4;
        margin-bottom: 20px;
      }

      #resume-button {
        background-color: #4682b4;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 2rem;
        font-weight: bold;
        cursor: pointer;
      }

      #resume-button:hover {
        background-color: #5692c4;
      }

      #resume-button:active {
        transform: scale(0.9);
      }

      .js-penguin-emoji-clone {
        font-size: 32px;
        display: inline-block;
        position: absolute;
        top: -4px;
        left: -2px;
        user-select: none;
      }

      .bubble {
        position: absolute;
        background-color: rgba(173, 216, 230, 0.7);
        border-radius: 50%;
        z-index: 10;
        pointer-events: none;
      }

      /* Some additional styling to make it look better */
      .penguin-sink {
        animation: sink 1s ease-out;
      }

      @keyframes sink {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0;
          transform: translateY(20px);
        }
      }

      /* Animation for the penguin in the slingshot */
      @keyframes penguin-jump {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-40px);
        }
        100% {
          transform: translateY(0);
        }
      }

      .penguin-jumping {
        animation: penguin-jump 0.5s ease-out forwards;
      }

      /* Animation for the penguin jumping in from the left */
      @keyframes jump-in-from-left {
        0% {
          transform: translateX(-80px);
        }
        40% {
          transform: translateX(-40px) translateY(-30px);
        }
        70% {
          transform: translateX(0px) translateY(-15px);
        }
        100% {
          transform: translateX(0px) translateY(0px);
        }
      }

      .jump-in-from-left {
        animation: jump-in-from-left 0.8s
          cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      /* Main menu styles */
      #main-menu {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 100;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <div id="game-area">
        <div id="sea"></div>
        <div id="ground"></div>
        <div id="base"></div>
        <div id="slingshot">
          <div id="slingshot-band-left"></div>
          <div id="slingshot-band-right"></div>
        </div>
        <div id="penguin">
          <div class="face-right penguin-emoji js-penguin-emoji">üêß</div>
        </div>
        <div id="waiting-penguin" class="jumping">
          <div class="face-right penguin-emoji js-penguin-emoji">üêß</div>
        </div>
        <div id="touch-marker"></div>
      </div>
      <div class="game-top-bar">
        <div class="game-controls">
          <button id="restart-button" class="emoji-button">üîÑ</button>
          <button id="pause-button" class="emoji-button">‚è∏Ô∏è</button>
          <button id="mute-button" class="emoji-button">üîá</button>
        </div>
        <div class="game-stats">
          <div id="score-container"><span id="score">0</span></div>
          <div id="health-container"><div id="health-bar"></div></div>
          <div id="wave-container">Wave: <span id="wave-number">1</span></div>
        </div>
      </div>

      <!-- Pause overlay -->
      <div id="pause-overlay">
        <div id="pause-message">Game Paused</div>
        <button id="resume-button">Resume</button>
      </div>

      <button id="debug-toggle">Show Debug</button>
      <div id="debug-panel"></div>

      <!-- Level display -->
      <div id="level-display-container">
        <div id="level-display">Level 1</div>
      </div>

      <!-- Game over overlay -->
      <div id="game-over-overlay">
        <div id="game-over-content">
          <header>
            <h1>Game Over!</h1>
            <p>The sea base has been overrun</p>
          </header>
          <section>
            <p class="final-score-title">Score</p>
            <div id="final-score">0</div>
            <p class="final-wave-title">Wave</p>
            <div id="final-wave">1</div>
          </section>
          <button id="play-again-button">Play Again</button>
        </div>
      </div>

      <!-- Audio elements for sound effects -->
      <audio
        id="explosion-sound-1"
        src="audio/boom-1.mp3"
        preload="auto"
      ></audio>
      <audio
        id="explosion-sound-2"
        src="audio/boom-2.mp3"
        preload="auto"
      ></audio>
      <!-- New sound effects -->
      <audio
        id="stretch-sound-1"
        src="audio/stretch-1.mp3"
        preload="auto"
      ></audio>
      <audio
        id="stretch-sound-2"
        src="audio/stretch-2.mp3"
        preload="auto"
      ></audio>
      <audio
        id="launch-sound-1"
        src="audio/launch-1.mp3"
        preload="auto"
      ></audio>
      <audio
        id="launch-sound-2"
        src="audio/launch-2.mp3"
        preload="auto"
      ></audio>
      <audio
        id="sinking-sound-1"
        src="audio/sinking-1.mp3"
        preload="auto"
      ></audio>
      <audio
        id="sinking-sound-2"
        src="audio/sinking-2.mp3"
        preload="auto"
      ></audio>
    </div>

    <div id="main-menu">
      <!-- Main menu content goes here -->
    </div>
    <script src="penguins.js"></script>
  </body>
</html>
